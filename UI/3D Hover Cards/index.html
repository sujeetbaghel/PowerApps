<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 0 40px;
            font-family: "Source Sans Pro",
                Helvetica, sans-serif;
            font-weight: 300;
        }



        #grid {
            display: grid;
            grid-template-columns:
                repeat(auto-fill, 150px);
            grid-column-gap: 30px;
            grid-row-gap: 30px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px;
        }


        #grid .card {
            background-color: #ccc;
            width: 150px;
            height: 150px;
            transition: all 0.1s ease;
            border-radius: 3px;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            cursor: pointer;
        }



        #grid .card:hover {
            transform: scale(2);
            z-index: 2;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        #grid .card:hover img {
            filter: grayscale(0);
        }



        #grid .card .reflection {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            left: 0;
            top: 0;
            transition: all 0.1s ease;
            opacity: 0;
            mix-blend-mode: soft-light;
        }



        #grid .card img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
            filter: grayscale(0.65);
            transition: all 0.3s ease;
        }

        /* -- External Social Link CSS Styles -- */

        #source-link {
            top: 120px;
        }

        #source-link>i {
            color: rgb(94, 106, 210);
        }

        #yt-link {
            top: 65px;
        }

        #yt-link>i {
            color: rgb(219, 31, 106);

        }

        #Fund-link {
            top: 10px;
        }

        #Fund-link>i {
            color: rgb(255, 251, 0);

        }

        .meta-link {
            align-items: center;
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: inline-flex;
            gap: 5px;
            left: 10px;
            padding: 10px 20px;
            position: fixed;
            text-decoration: none;
            transition: background-color 600ms, border-color 600ms;
            z-index: 10000;
        }

        .meta-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .meta-link>i,
        .meta-link>span {
            height: 20px;
            line-height: 20px;
        }

        .meta-link>span {
            color: white;
            font-family: "Rubik", sans-serif;
            transition: color 600ms;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script>
        Vue.component("photo-card", {
            template: `<a class="card"
                :href="link"
                target="_blank"
                ref="card"
                @mousemove="move"
                @mouseleave="leave"
                @mouseover="over">
                  <div class="reflection" ref="refl"></div>
                  <img :src="img"/>
            </a>`,
            props: ["img", "link"],
            mounted() { },
            data: () => ({
                debounce: null
            }),

            methods: {
                over() {
                    const refl = this.$refs.refl;
                    refl.style.opacity = 1;
                },
                leave() {
                    const card = this.$refs.card;
                    const refl = this.$refs.refl;
                    card.style.transform = `perspective(500px) scale(1)`;
                    refl.style.opacity = 0;
                },

                move() {
                    const card = this.$refs.card;
                    const refl = this.$refs.refl;

                    const relX = (event.offsetX + 1) / card.offsetWidth;
                    const relY = (event.offsetY + 1) / card.offsetHeight;
                    const rotY = `rotateY(${(relX - 0.5) * 60}deg)`;
                    const rotX = `rotateX(${(relY - 0.5) * -60}deg)`;
                    card.style.transform = `perspective(500px) scale(2) ${rotY} ${rotX}`;

                    const lightX = this.scale(relX, 0, 1, 150, -50);
                    const lightY = this.scale(relY, 0, 1, 30, -100);
                    const lightConstrain = Math.min(Math.max(relY, 0.3), 0.7);
                    const lightOpacity = this.scale(lightConstrain, 0.3, 1, 1, 0) * 255;
                    const lightShade = `rgba(${lightOpacity}, ${lightOpacity}, ${lightOpacity}, 1)`;
                    const lightShadeBlack = `rgba(0, 0, 0, 1)`;
                    refl.style.backgroundImage = `radial-gradient(circle at ${lightX}% ${lightY}%, ${lightShade} 20%, ${lightShadeBlack})`;
                },
                scale: (val, inMin, inMax, outMin, outMax) =>
                    outMin + (val - inMin) * (outMax - outMin) / (inMax - inMin)
            }
        });



        const app = new Vue({
            el: "#grid"
        });
    </script>
